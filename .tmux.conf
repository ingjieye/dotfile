# 激活按键
# set -g prefix ^l iTerm 使用Ctrl-semicolon发送Ctrl-b更方便
# unbind ^b
# bind ^l send-prefix

set -s escape-time 0 # esc键延迟
set -g base-index 1
set -g pane-base-index 1
set -g history-limit 50000

# setw -g aggressive-resize on

# tmux + vim 开启 真彩色 https://github.com/tmux/tmux/issues/1246
set -g default-terminal tmux-256color
set-option -ga terminal-overrides ",*256col*:Tc" # 这句是关键

# Reload
bind R source ~/.tmux.conf \; display ".tmux.conf reloaded"

# panel 切换按键绑定
bind k selectp -U
bind j selectp -D
bind h selectp -L
bind l selectp -R

bind -r K resizep -U 1
bind -r J resizep -D 1
bind -r H resizep -L 1
bind -r L resizep -R 1

bind -r p selectw -t :-
bind -r n selectw -t :+

# 状态栏
set -g status-bg black
set -g status-fg white
set -g status-position top
set -g status-justify centre
set-option -g status-left '#[bg=black,fg=green][#[fg=cyan]#S#[fg=green]]'
set-option -g status-left-length 20
setw -g automatic-rename on
set-window-option -g window-status-format '#[dim]#I:#[default]#W#[fg=grey,dim]'
set-window-option -g window-status-current-format '#[fg=cyan,bold]#I#[fg=blue]:#[fg=cyan]#W#[fg=dim]'
set -g status-right '#[fg=green][#[fg=cyan]%k:%m#[fg=green]]'

# 复制模式

# Mouse
set -g mouse on
bind M set -g mouse on
bind m set -g mouse off

# use current path
bind c new-window -c '#{pane_current_path}'
bind '"' split-window -v -c '#{pane_current_path}'
bind % split-window -h -c '#{pane_current_path}'

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-\ select-pane -l
